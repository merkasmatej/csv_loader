<app-header title='CSV Loader'></app-header>

<div class="container text-center">
  <div class="row mt-5 mb-5">
    <div class="col">
      <button (click)="onFileSelected()" class="btn btn-outline-primary">Učitaj</button>
    </div>
    <div class="col">
      <button (click)="saveFile()" [disabled]="!people" class="btn btn-primary">Spremi</button>
    </div>
  </div> 
</div>


<div class="container text-center mt-2">
  <table *ngIf="people" class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Poštanski Broj</th>
        <th>Grad</th>
        <th>Telefon</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of people" [ngClass]="{'table-danger': (!employee.isPostalCodeValid)}">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.postalCode }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer title='Footer'></app-footer>
